<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link rel="icon" type="image/png" href="/reeltime_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background: #f4f6fb; }
        .app-logo { width: 36px; height: 36px; margin-right: 10px; }
        .navbar, .footer { background: #1a2235 !important; }
        .navbar .navbar-brand, .navbar .nav-link, .footer { color: #fff !important; }
        .navbar { position: fixed; top: 0; left: 0; right: 0; z-index: 1030; }
        .main-content { margin-top: 80px; }
        .booking-form { border-radius: 18px; box-shadow: 0 4px 24px rgba(26,34,53,0.08); background: #fff; }
        .form-label { color: #1a2235; font-weight: 600; }
        .form-control, .form-select { border-radius: 8px; }
        .btn-warning { background: #ff9800; border: none; font-weight: 600; color: #fff; }
        .btn-warning:hover { background: #e68900; color: #fff; }
        .input-group-text { background: #00bcd4; color: #fff; border: none; font-weight: 600; }
        .footer { flex-shrink: 0; position: fixed; left: 0; right: 0; bottom: 0; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="/home">
      <img src="/reeltime_logo.png" alt="ReelTime Logo" class="app-logo">
      ReelTime
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/movies">Movies</a></li>
        <li class="nav-item"><a class="nav-link" href="/Bookings">Bookings</a></li>
        <li class="nav-item"><a class="nav-link" href="/BookNow">Book Now</a></li>
        <li class="nav-item"><a class="nav-link" href="/contectUs">Contact Us</a></li>
      </ul>
      <div class="ms-3">
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <img th:src="${user != null && user.profilePictureUrl != null ? user.profilePictureUrl : '/default-profile.png'}" class="rounded-circle" style="width: 38px; height: 38px; object-fit: cover; border: 2px solid #fff; background: #eee;" alt="Profile" onerror="this.src='/default-profile.png'">
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
            <li class="dropdown-header text-center">
              <strong th:text="${user != null ? user.name : 'Guest'}">User Name</strong>
            </li>
            <li><a class="dropdown-item" th:href="@{/profile}">Profile Info</a></li>
            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#changePasswordModal">Change Password</a></li>
            <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
<div class="container main-content">
    <div class="booking-form card shadow-lg p-4 mt-5">
        <h2 class="text-center mb-4"><i class="bi bi-ticket-perforated"></i> Book Your Tickets</h2>
        <form action="BookingDTLS" id="bookingForm">
            <div class="form-group mb-3">
                <label for="movie">Select Movie:</label>
                <select class="form-control" id="movie" name="movie" required>
                    <option value="MERSAL">MERSAL</option>
                    <option value="NAISEKER">NAISEKER</option>
                    <option value="LEGENT">LEGENT</option>
                    <option value="The Shawshank Redemption">The Shawshank Redemption</option>
                    <option value="The Godfather">The Godfather</option>
                    <option value="The Dark Knight">The Dark Knight</option>
                    <option value="The Godfather Part II">The Godfather Part II</option>
                    <option value="12 Angry Men">12 Angry Men</option>
                    <option value="Schindler's List">Schindler's List</option>
                    <option value="The Lord of the Rings: The Return of the King">The Lord of the Rings: The Return of the King</option>
                    <option value="Pulp Fiction">Pulp Fiction</option>
                    <option value="Inception">Inception</option>
                    <option value="Fight Club">Fight Club</option>
                    <option value="Forrest Gump">Forrest Gump</option>
                    <option value="The Matrix">The Matrix</option>
                    <option value="Goodfellas">Goodfellas</option>
                    <option value="Se7en">Se7en</option>
                    <option value="Interstellar">Interstellar</option>
                    <option value="Parasite">Parasite</option>
                    <option value="Spirited Away">Spirited Away</option>
                    <option value="The Green Mile">The Green Mile</option>
                    <option value="Léon: The Professional">Léon: The Professional</option>
                    <option value="The Pianist">The Pianist</option>
                    <option value="Gladiator">Gladiator</option>
                    <option value="City of God">City of God</option>
                    <option value="Life Is Beautiful">Life Is Beautiful</option>
                    <option value="The Intouchables">The Intouchables</option>
                    <option value="Captain America: The First Avenger">Captain America: The First Avenger</option>
                    <option value="Captain Marvel">Captain Marvel</option>
                    <option value="Iron Man">Iron Man</option>
                    <option value="Iron Man 2">Iron Man 2</option>
                    <option value="The Incredible Hulk">The Incredible Hulk</option>
                    <option value="Thor">Thor</option>
                    <option value="The Avengers">The Avengers</option>
                    <option value="Thor: The Dark World">Thor: The Dark World</option>
                    <option value="Iron Man 3">Iron Man 3</option>
                    <option value="Captain America: The Winter Soldier">Captain America: The Winter Soldier</option>
                    <option value="Guardians of the Galaxy">Guardians of the Galaxy</option>
                    <option value="Guardians of the Galaxy Vol. 2">Guardians of the Galaxy Vol. 2</option>
                    <option value="Avengers: Age of Ultron">Avengers: Age of Ultron</option>
                    <option value="Ant-Man">Ant-Man</option>
                    <option value="Captain America: Civil War">Captain America: Civil War</option>
                    <option value="Black Widow">Black Widow</option>
                    <option value="Spider-Man: Homecoming">Spider-Man: Homecoming</option>
                    <option value="Black Panther">Black Panther</option>
                    <option value="Doctor Strange">Doctor Strange</option>
                    <option value="Thor: Ragnarok">Thor: Ragnarok</option>
                    <option value="Ant-Man and the Wasp">Ant-Man and the Wasp</option>
                    <option value="Avengers: Infinity War">Avengers: Infinity War</option>
                    <option value="Avengers: Endgame">Avengers: Endgame</option>
                    <option value="Spider-Man: Far From Home">Spider-Man: Far From Home</option>
                    <option value="Shang-Chi and the Legend of the Ten Rings">Shang-Chi and the Legend of the Ten Rings</option>
                    <option value="Eternals">Eternals</option>
                    <option value="Spider-Man: No Way Home">Spider-Man: No Way Home</option>
                    <option value="Doctor Strange in the Multiverse of Madness">Doctor Strange in the Multiverse of Madness</option>
                    <option value="Thor: Love and Thunder">Thor: Love and Thunder</option>
                    <option value="Black Panther: Wakanda Forever">Black Panther: Wakanda Forever</option>
                    <option value="Ant-Man and the Wasp: Quantumania">Ant-Man and the Wasp: Quantumania</option>
                    <option value="Guardians of the Galaxy Vol. 3">Guardians of the Galaxy Vol. 3</option>
                    <option value="The Marvels">The Marvels</option>
                    <option value="Deadpool & Wolverine">Deadpool & Wolverine</option>
                    <option value="Captain America: Brave New World">Captain America: Brave New World</option>
                    <option value="Thunderbolts">Thunderbolts</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="showtime">Select Showtime:</label>
                <select id="showtime" name="showtime" class="form-select">
                    <option value="10am">10:00 AM</option>
                    <option value="1pm">1:00 PM</option>
                    <option value="4pm">4:00 PM</option>
                    <option value="7pm">7:00 PM</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="show-date">Select Show Date:</label>
                <input type="date" id="show-date" name="show-date" class="form-control" required />
            </div>
            <div class="form-group mb-3">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="phone">Phone Number:</label>
                <div class="input-group">
                    <span class="input-group-text" style="padding: 0 8px;">+</span>
                    <input type="text" id="countryCode" name="countryCode" value="91" maxlength="3" pattern="[0-9]{1,3}" required style="width: 60px;">
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{6,15}" placeholder="Enter phone number" required class="form-control">
                </div>
            </div>
            <div class="form-group mb-3 text-center">
                <button type="submit" class="btn btn-warning w-100"><i class="bi bi-check-circle"></i> Book Tickets</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <div class="spinner-border text-primary d-none" id="loadingSpinner" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="toast align-items-center text-bg-success border-0 d-none" id="successToast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        Booking successful!
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 ReelTime. All Rights Reserved.
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const form = document.getElementById('bookingForm');
    const spinner = document.getElementById('loadingSpinner');
    const toast = document.getElementById('successToast');
    form.addEventListener('submit', function(e) {
        spinner.classList.remove('d-none');
        setTimeout(() => {
            spinner.classList.add('d-none');
            toast.classList.remove('d-none');
            setTimeout(() => toast.classList.add('d-none'), 3000);
        }, 1500);
    });
</script>
</body>
</html>
