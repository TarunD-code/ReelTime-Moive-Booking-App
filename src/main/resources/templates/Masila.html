<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seat Selection</title>
    <link rel="icon" type="image/png" href="/reeltime_logo.png">
    <style>
        /* Basic Reset */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            width: 80%; /* Adjust the width as per your preference */
            max-width: 600px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .seat-map {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .row-label {
            text-align: right;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .seat-selection {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-gap: 10px;
            justify-content: center;
            margin-bottom: 10px;
        }

        .seat {
            width: 30px;
            height: 30px;
            background-color: #ccc;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            line-height: 30px;
        }

        .seat.selected {
            background-color: #6c6;
        }

        .seat.taken {
            background-color: #999;
            cursor: not-allowed;
        }

        #selected-seats {
            list-style-type: none;
            padding: 0;
        }

        #selected-seats li {
            padding: 5px 0;
        }
    </style>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ+K+WkdxwJ5H+Xs6O8AT5hbrD6o6XcD0bR+W6brgSvrz4z5txgZIbFf6z9V" crossorigin="anonymous">
</head>

            <!-- Submit Button -->
           <input type="submit" value="Book Seats">
        </form>

        <!-- Selected Seats Display -->
        <h3>Selected Seats:</h3>
        <ul id="selected-seats"></ul>
    </div>

    <script>
        // Script for selecting and deselecting seats
        const seats = document.querySelectorAll('.seat');
        const selectedSeatsList = document.getElementById('selected-seats');
        const seatForm = document.getElementById('seat-selection-form');

        seats.forEach(seat => {
            seat.addEventListener('click', function () {
                if (!seat.classList.contains('taken')) {
                    seat.classList.toggle('selected');
                    updateSelectedSeats();
                }
            });
        });

        function updateSelectedSeats() {
            const selectedSeats = document.querySelectorAll('.seat.selected');
            selectedSeatsList.innerHTML = ''; // Clear the list
            selectedSeats.forEach(seat => {
                const seatNumber = seat.getAttribute('data-seat');
                const listItem = document.createElement('li');
                listItem.textContent = seatNumber;
                selectedSeatsList.appendChild(listItem);
            });
        }

        // Form submit behavior
        seatForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission
            alert("Form submitted with selected seats!");
            // You can implement form data processing here
        });
       
    </script>
