<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Failed - ReelTime</title>
    <link rel="icon" type="image/png" href="/reeltime_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f6fb;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #1a2235 !important;
            color: #fff !important;
            position: static;
        }
        .navbar .navbar-brand, .navbar .nav-link { color: #fff !important; }
        .app-logo { width: 36px; height: 36px; margin-right: 10px; }
        .error-message {
            max-width: 500px;
            margin: 70px auto 0 auto;
            padding: 40px 32px 32px 32px;
            background-color: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(26,34,53,0.10);
            text-align: center;
            animation: fadeIn 0.7s, shake 0.5s 0.7s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-8px); }
            80% { transform: translateX(8px); }
            100% { transform: translateX(0); }
        }
        .error-anim {
            font-size: 3.5rem;
            color: #ff3b3b;
            margin-bottom: 10px;
            animation: shake 0.7s;
            display: inline-block;
        }
        .error-message h2 {
            font-size: 2rem;
            color: #ff3b3b;
            font-weight: bold;
        }
        .error-message p {
            font-size: 1.1rem;
            margin-top: 18px;
            color: #1a2235;
        }
        .error-message a {
            font-size: 1.1rem;
            color: #ff9800;
            text-decoration: underline;
            font-weight: 500;
            display: inline-block;
            margin-top: 18px;
        }
        .error-message a:hover {
            color: #e68900;
        }
        .btn-retry {
            background: #ff9800;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 28px;
            font-weight: 600;
            margin-top: 18px;
            font-size: 1.1rem;
            transition: background 0.2s;
        }
        .btn-retry:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="/home">
      <img src="/reeltime_logo.png" alt="ReelTime Logo" class="app-logo">
      ReelTime
    </a>
  </div>
</nav>
<div class="error-message">
    <div class="error-anim"><i class="bi bi-exclamation-triangle-fill"></i></div>
    <h2>Login Failed</h2>
    <p>Oops! The username or password you entered is incorrect.</p>
    <p>Please check your credentials and try again.</p>
    <p>If you forgot your password, you can reset it <a href="/ForgotPassword">here</a>.</p>
    <form action="/login" method="GET">
        <button type="submit" class="btn-retry"><i class="bi bi-arrow-repeat"></i> Try Again</button>
    </form>
</div>
</body>
</html>
