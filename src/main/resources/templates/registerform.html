<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ReelTime</title>
    <link rel="icon" type="image/png" href="/reeltime_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: #2e3f67;
            overflow-x: hidden;
        }
        .main-content { margin-top: 40px; }
        .app-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
            margin-bottom: 20px;
        }
        .app-title-row {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .app-logo {
            width: 60px;
            height: 60px;
            margin-right: 14px;
        }
        .app-title {
            font-size: 5rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: #fff;
        }
        .app-quote {
            font-size: 2rem;
            color: #ff9800;
            margin-bottom: 18px;
            text-align: center;
        }
        .card {
            background: #1c2949;
            color: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 16px 48px rgba(0,0,0,0.28);
        }
        .form-label, .form-control, .btn, .btn-outline-secondary, .btn-success {
            color: #fff !important;
        }
        .form-control {
            background: #1a2235;
            border: 1px solid #444;
            font-size: 1.2rem;
        }
        .form-control:focus {
            background: #232e47;
            color: #fff;
        }
        .btn-success {
            background: #ff9800;
            border: none;
        }
        .btn-success:hover {
            background: #e68900;
        }
        .btn-outline-secondary {
            border-color: #ff9800;
            color: #ff9800 !important;
        }
        .btn-outline-secondary:hover {
            background: #ff9800;
            color: #fff !important;
        }
        .footer {
            background: #1a2235 !important;
            color: #fff !important;
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            z-index: 100;
        }
        .movie-strip-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto 30px auto;
            position: relative;
            height: 120px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .movie-strip-bg {
            position: absolute;
            left: 0; top: 0; right: 0; bottom: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        .movie-strip-posters {
            display: flex;
            align-items: center;
            height: 100px;
            position: absolute;
            left: 0; top: 10px;
            z-index: 2;
            animation: move-strip 18s linear infinite;
        }
        .movie-strip-poster {
            height: 90px;
            width: 70px;
            object-fit: contain;
            margin: 0 18px;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        }
        @keyframes move-strip {
            0% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }
        .movie-carousel-container {
            width: 100%;
            max-width: 340px;
            margin: 0 auto 30px auto;
            position: relative;
            height: 480px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #181e2a;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            overflow: hidden;
        }
        .movie-carousel-poster {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s;
            z-index: 2;
            border-radius: 18px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        }
        .movie-carousel-poster.active {
            opacity: 1;
            z-index: 3;
        }
        .main-content, .card, .register-form, .container, .row, .col-md-6, .col-lg-5, .col-xl-4 {
            position: relative;
            z-index: 1;
        }
        .main-poster-card {
            width: 340px;
            height: 480px;
            margin: 0 auto 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #181e2a;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            overflow: hidden;
        }
        .main-poster-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 18px;
        }
        .side-poster-card {
            width: 180px;
            height: 260px;
            margin-left: 40px;
            background: #181e2a;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.14);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .side-poster-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 14px;
        }
        .navbar {
            font-size: 2rem;
            padding: 1.5rem 2.5rem;
        }
        .app-title, .navbar-brand {
            font-size: 2.5rem !important;
        }
        .navbar-nav .nav-link {
            font-size: 1.5rem;
            padding: 1rem 2rem;
        }
        .profile-pic {
            width: 48px !important;
            height: 48px !important;
            border-radius: 50%;
            object-fit: cover;
        }
        .dropdown-menu {
            font-size: 1.3rem;
            min-width: 180px;
        }
        .dropdown-item, .dropdown-header {
            font-size: 1.2rem;
            padding: 0.8rem 1.5rem;
        }
        @media (max-width: 991px) {
            .poster-row {
                flex-direction: column !important;
                align-items: center !important;
            }
            .side-poster-card {
                margin-left: 0;
                margin-top: 24px;
            }
        }
    </style>
</head>
<body>
<div id="filmstrip-bg-top"></div>
<div id="filmstrip-bg-bottom"></div>
<div id="filmstrip-bg-bottom2"></div>
<div id="filmstrip-bg-bottom3"></div>
<div class="app-header">
    <div class="app-title-row">
        <img src="/reeltime_logo.png" alt="ReelTime Logo" class="app-logo">
        <div class="app-title">ReelTime</div>
    </div>
    <div class="app-quote">"Experience the magic of movies, one ticket at a time."</div>
</div>
<!-- Movie Poster Carousel -->
<div class="movie-carousel-container">
    <img src="/The Green Mile.jpg" class="movie-carousel-poster active" alt="The Green Mile">
    <img src="/The Intouchables.jpg" class="movie-carousel-poster" alt="The Intouchables">
    <img src="/Thor_Ragnarok.jpg" class="movie-carousel-poster" alt="Thor Ragnarok">
    <img src="/Thunderbolts.jpg" class="movie-carousel-poster" alt="Thunderbolts">
    <img src="/The Marvels.jfif" class="movie-carousel-poster" alt="The Marvels">
    <img src="/Shang-Chi and the Legend of the Ten Rings.jpg" class="movie-carousel-poster" alt="Shang-Chi and the Legend of the Ten Rings">
    <img src="/Avengers Endgame.jpg" class="movie-carousel-poster" alt="Avengers Endgame">
    <img src="/Black Panther.jpg" class="movie-carousel-poster" alt="Black Panther">
    <img src="/Doctor Strange.jpg" class="movie-carousel-poster" alt="Doctor Strange">
    <img src="/Iron Man.jpg" class="movie-carousel-poster" alt="Iron Man">
    <img src="/Captain America The Winter Soldier.jpg" class="movie-carousel-poster" alt="Captain America The Winter Soldier">
    <img src="/Spider-Man Homecoming.jpg" class="movie-carousel-poster" alt="Spider-Man Homecoming">
    <img src="/Guardians of the Galaxy Vol. 3.jpg" class="movie-carousel-poster" alt="Guardians of the Galaxy Vol. 3">
    <img src="/Parasite.jpg" class="movie-carousel-poster" alt="Parasite">
    <img src="/The Pianist.jpg" class="movie-carousel-poster" alt="The Pianist">
    <img src="/Life Is Beautiful.jpg" class="movie-carousel-poster" alt="Life Is Beautiful">
    <img src="/Forrest Gump.jpg" class="movie-carousel-poster" alt="Forrest Gump">
    <img src="/Fight Club.jpg" class="movie-carousel-poster" alt="Fight Club">
    <img src="/Inception.jpg" class="movie-carousel-poster" alt="Inception">
    <img src="/Pulp Fiction.jpg" class="movie-carousel-poster" alt="Pulp Fiction">
    <img src="/Schindler's List.jpg" class="movie-carousel-poster" alt="Schindler's List">
    <img src="/12 Angry Men.jpg" class="movie-carousel-poster" alt="12 Angry Men">
    <img src="/The Godfather Part II.jpg" class="movie-carousel-poster" alt="The Godfather Part II">
    <img src="/The Dark Knight.jpg" class="movie-carousel-poster" alt="The Dark Knight">
    <img src="/The Godfather.jpg" class="movie-carousel-poster" alt="The Godfather">
    <img src="/shawshank-redemption.jpg" class="movie-carousel-poster" alt="The Shawshank Redemption">
</div>
<div class="container main-content">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg p-4 mt-5">
                <h2 class="text-center mb-4"><i class="bi bi-person-plus"></i> Register</h2>
                <form action="Register" method="POST" id="registerForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="name">Full Name:</label>
                                <input type="text" id="name" name="name" class="form-control" required placeholder="Enter your full name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="mobile">Mobile Number:</label>
                                <input type="text" id="mobile" name="mobile" class="form-control" required placeholder="Enter your mobile number">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="email">Email Address:</label>
                                <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email address">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="username">Username:</label>
                                <input type="text" id="username" name="username" class="form-control" required placeholder="Create a username">
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword" tabindex="-1">
                                <i class="bi bi-eye" id="togglePasswordIcon"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group mb-3 text-center">
                        <button type="submit" class="btn btn-success w-100"><i class="bi bi-person-check"></i> Register</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <div class="spinner-border text-primary d-none" id="loadingSpinner" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="toast align-items-center text-bg-success border-0 d-none" id="successToast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="d-flex">
                            <div class="toast-body">
                                Registration successful!
                            </div>
                            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="login" class="btn btn-outline-secondary btn-sm">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- User Exists Popup -->
<div class="modal fade" id="userExistsModal" tabindex="-1" aria-labelledby="userExistsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userExistsModalLabel">Registration Error</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        A user with this email already exists. Please use a different email address or login.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    const form = document.getElementById('registerForm');
    const spinner = document.getElementById('loadingSpinner');
    const toast = document.getElementById('successToast');
    form.addEventListener('submit', function(e) {
        spinner.classList.remove('d-none');
        setTimeout(() => {
            spinner.classList.add('d-none');
            toast.classList.remove('d-none');
            setTimeout(() => toast.classList.add('d-none'), 3000);
        }, 1500);
    });

    // Show user exists modal if userExists is set by the server
    window.onload = function() {
        var userExists = /*[[${userExists}]]*/ false;
        if (userExists) {
            var modal = new bootstrap.Modal(document.getElementById('userExistsModal'));
            modal.show();
        }
    }

    // Show/hide password toggle
    document.getElementById('togglePassword').addEventListener('click', function () {
        var passwordInput = document.getElementById('password');
        var icon = document.getElementById('togglePasswordIcon');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    });

    // Movie Poster Carousel
    const posters = document.querySelectorAll('.movie-carousel-poster');
    let current = 0;
    setInterval(() => {
        posters[current].classList.remove('active');
        current = (current + 1) % posters.length;
        posters[current].classList.add('active');
    }, 2200);
</script>
</body>
</html>
