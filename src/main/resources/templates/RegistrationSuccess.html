<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Successful - ReelTime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { background: #f8f9fa; }
        .centered { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .success-box {
            max-width: 600px;
            min-width: 400px;
            padding: 2.5rem 2rem 2rem 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            border-radius: 1.5rem;
            background: #e6f9ed;
            position: relative;
        }
        .confetti-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
            z-index: 1;
        }
        .progress {
            height: 12px;
            margin-top: 1.5rem;
            background: #d4edda;
            border-radius: 6px;
            overflow: hidden;
        }
        .progress-bar {
            background-color: #28a745;
        }
        .thank-quote {
            font-style: italic;
            color: #218838;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="centered">
    <div class="alert alert-success text-center shadow-lg success-box" role="alert">
        <canvas id="confetti" class="confetti-canvas"></canvas>
        <h2 class="alert-heading mb-3">Registration Successful!</h2>
        <div class="thank-quote">Thank you for joining ReelTime! Weâ€™re thrilled to have you as part of our movie-loving community.</div>
        <p>Your account has been created. You will be redirected to the login page shortly.</p>
        <div class="progress" id="redirectProgress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressBar" role="progressbar" style="width: 0%"></div>
        </div>
        <hr>
        <p class="mb-0">If you are not redirected, <a href="/login">click here to login</a>.</p>
    </div>
</div>
<script>
    // Falling ribbons/squares animation
    function ribbonConfetti() {
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        let ribbons = [];
        let colors = ['#28a745', '#17a2b8', '#ffc107', '#fd7e14', '#6610f2', '#e83e8c', '#20c997', '#007bff'];
        for (let i = 0; i < 40; i++) {
            ribbons.push({
                x: Math.random() * canvas.width,
                y: Math.random() * -canvas.height,
                w: Math.random() * 16 + 8,
                h: Math.random() * 6 + 4,
                color: colors[Math.floor(Math.random()*colors.length)],
                speed: Math.random() * 2 + 1,
                angle: Math.random() * Math.PI * 2,
                swing: Math.random() * 2 + 1
            });
        }
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < ribbons.length; i++) {
                let r = ribbons[i];
                ctx.save();
                ctx.translate(r.x, r.y);
                ctx.rotate(Math.sin(r.angle) * 0.5);
                ctx.fillStyle = r.color;
                ctx.fillRect(-r.w/2, -r.h/2, r.w, r.h);
                ctx.restore();
            }
            update();
        }
        function update() {
            for (let i = 0; i < ribbons.length; i++) {
                let r = ribbons[i];
                r.y += r.speed;
                r.x += Math.sin(r.angle) * r.swing;
                r.angle += 0.02;
                if (r.y > canvas.height + 10) {
                    ribbons[i] = {
                        x: Math.random() * canvas.width,
                        y: -10,
                        w: r.w,
                        h: r.h,
                        color: r.color,
                        speed: r.speed,
                        angle: Math.random() * Math.PI * 2,
                        swing: r.swing
                    };
                }
            }
        }
        function animate() {
            draw();
            requestAnimationFrame(animate);
        }
        animate();
    }
    ribbonConfetti();

    // Progress bar timer and redirect (synced)
    let duration = 3000; // ms
    let interval = 20;
    let elapsed = 0;
    let bar = document.getElementById('progressBar');
    let timer = setInterval(function() {
        elapsed += interval;
        let percent = Math.min(100, (elapsed/duration)*100);
        bar.style.width = percent + '%';
        if (elapsed >= duration) {
            clearInterval(timer);
            window.location.href = '/login';
        }
    }, interval);
</script>
</body>
</html>
